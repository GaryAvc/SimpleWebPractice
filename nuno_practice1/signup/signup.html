  <body>
    <!-- my sign in -->
    <div class="container">

     <form class="form-group">
        <h1>Sign UP</h1>
        <label for="inputEmail">Emmail Address</label>
        <input type="email" name="" id="inputEmail" class="form-control"  required autofocus>
       
        <label for="inputName">User name</label>
        <input type="text" class="form-control" name="" id="inputName" aria-describedby="helpId" placeholder="">
         
        <label for="inputPassword">Passwrod</label>
        <input type="password" name="" id="inputPassword" class="form-control" placeholder="" required>
             
        <div class="form-check">
          <label class="form-check-label">
            <input type="checkbox" class="form-check-input" name="" id="" value="checkedValue" >
            Remember me
          </label>
        </div>
        <a href="../signin/signin.html">Already hava a account? Sign in</a>
        <button class="btn btn-primary" type="submit">Sign in</button>
        </form>

    </div>
